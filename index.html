<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Cloze Adventure</title>
  <!-- Primary font and secondary font for wizard messages -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Include ResponsiveVoice.JS with your API key -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
</head>
<body>
  <header>
    <h1>Grammar Cloze Adventure</h1>
    <p class="instructions">Drag or tap a word to fill in the blanks. Use the sidebar for hints and controls!</p>
  </header>

  <!-- Sidebar for controls, levels, and social sharing -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li>
          <label for="grammar-type">Grammar Type:</label>
          <select id="grammar-type">
            <option value="prepositions">Prepositions</option>
            <option value="conjunctions">Conjunctions</option>
            <option value="subjectVerbAgreement">Subject-Verb Agreement</option>
            <option value="pronouns">Pronouns</option>
            <option value="adjectivesAdverbs">Adjectives & Adverbs</option>
            <option value="tenses">Tenses</option>
          </select>
        </li>
        <li><button id="toggle-challenge" class="sidebar-btn">Toggle Challenge Mode</button></li>
        <li><button id="share-btn" class="sidebar-btn">Share Score</button></li>
        <li><button id="clear-btn" class="sidebar-btn">Reset Passage</button></li>
        <li><button id="hint-btn" class="sidebar-btn">Hint</button></li>
      </ul>
    </nav>
    <div class="level-info">
      <span id="level">Level: Apprentice</span>
    </div>
  </aside>

  <!-- Main game content -->
  <main>
    <div class="game-container">
      <div id="passage-text"></div>
      <div id="word-box"></div>
    </div>
    <!-- Feedback area with ARIA live region for accessibility -->
    <div id="feedback" aria-live="assertive"></div>
    <div class="status-bar">
      <span id="progress">Progress: 1 / 15</span>
      <span id="score">Score: 0</span>
      <span id="stars">Stars: 0</span>
      <span id="timer">Time: 60s</span>
      <div id="progress-bar-container"><div id="progress-bar"></div></div>
      <div id="timer-container"><div id="timer-bar"></div></div>
      <div class="navigation-buttons">
        <button id="prev-btn">⬅️ Prev</button>
        <button id="next-btn">Next ➡️</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
